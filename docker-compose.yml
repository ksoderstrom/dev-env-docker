version: '2'
services:
  devbox:
    build: .
    hostname: devbox
    environment:
      - AUTHORIZED_GH_USERS="ksoderstrom"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - code:/home/dev/code
    ports:
      - "31122:22"
      - "33000:3000"
      - "34000:4000"
      - "35000:5000"
      - "34567:4567"
    depends_on:
      - postgres
  postgres:
    image: postgres:9.4-alpine
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD:
    volumes:
      - postgres:/var/lib/postgresql

volumes:
  code:
  postgres:
